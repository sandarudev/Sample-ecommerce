<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Login Status -->
      <div id="login-status">
        <p>You Logged In</p>
        <button id="btn-signout">Sign Out</button>
      </div>

      <!-- Navigation of the page -->
      <nav class="nav-top">
        <a href="index.html"
          ><img src="./public/logo_tecnoati.png" alt="Company Logo"
        /></a>

        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="products.html"><li>Products</li></a>
          <a href="contact-us.html"><li>Contact Us</li></a>
          <a href="cart.html"
            ><li><i class="fa-solid fa-cart-shopping"></i></li
          ></a>
          <a id="user-btn" href="#"
            ><li><i class="fa-solid fa-user"></i></i></li
          ></a>
        </ul>
      </nav>
      <div class="seperate-container">
        <h1><i class="fa-solid fa-window-restore"></i>Products</h1>
      </div>
    </header>
    <aside class="aside-container"></aside>


    <main class="main-container">
      <!-- This is the user-popup -->
      <div class="user-popup">
        <div class="popup-content">
          <a id="close-icon" href="#"><i class="fa-solid fa-xmark"></i></a>
          <div class="popup-desc">
            

          </div>
          <div class="popup-img">
            <img src="./public/tecnoati_white.png" alt="Company Logo">
          </div>
        </div>
      </div>
      <div class="banner-container">
      </div>
      <div class="q-popup-container">
        <div class="q-popup-content">
          <a id="close-icon" class="q-close" href="#"><i class="fa-solid fa-xmark"></i></a>
          <div class="q-content">
            <h2>Enter Quantity</h2>
            <input type="number" id="quantity-input" placeholder="1" min="1" max="10">
            <button id="btn-addToCart" >Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="product-wrapper">
        <h3 class="category-title">All Products</h3>
        <div class="product-container">
          
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
